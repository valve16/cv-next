name: Deploy CV to GitHub Pages

on:
  push:
    branches:
      - main 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js environment âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.1'

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build Next.js for static export ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v1
        with:
          path: './out'  # ĞŸÑƒÑ‚ÑŒ Ğº ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ñƒ

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2